<!DOCTYPE html>
<html>
<head>
<title>test.html</title>



<meta name="content-type" content="text/html; charset=UTF-8" />

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link rel="shortcut icon" href="favicon.ico" />
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
<link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet" />
<link href="css/animate.css" rel="stylesheet" />
<link href="css/style.css?v=4.1.0" rel="stylesheet" />
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>

<script th:src="@{static/js/lin/index.js}"></script>

<!-- 自定义js -->
<script src="js/hplus.js?v=4.1.0"></script>
<script type="text/javascript" src="js/contabs.js"></script>

<!-- 第三方插件 -->
<script src="js/plugins/pace/pace.min.js"></script>
</head>

<body>
	<div class="ui-jqdialog modal-content jqmID1" id="editmodtable_list_2"
		dir="ltr"
		style="width: 500px; height: auto; z-index: 950; overflow: hidden; top: 24px; left: 24px; display: block;"
		tabindex="-1" role="dialog" aria-labelledby="edithdtable_list_2"
		aria-hidden="false">
		<div class="ui-jqdialog-titlebar modal-header" id="edithdtable_list_2"
			style="cursor: move;">
			<span class="ui-jqdialog-title" style="float: left;">添加记录</span>
		</div>
		<div class="ui-jqdialog-content modal-body" id="editcnttable_list_2">
			<div>
				<form name="FormPost" id="FrmGrid_table_list_2" class="FormGrid"
					onsubmit="return false;" style="width:auto;height:auto;">
					<div class="FormError bg-danger" style="display:none;"></div>
					<div class="tinfo topinfo"></div>
					<table id="TblGrid_table_list_2" class="EditTable ui-common-table">
						<tbody>
							<tr rowpos="1" class="FormData" id="tr_username">
								<td class="CaptionTD"><label for="username">用户名</label></td>
								<td class="DataTD">&nbsp;
									<div class="col-sm-9">
										<p class="form-control-static">username</p>
									</div>
								</td>
							</tr>
							<tr rowpos="2" class="FormData" id="tr_dept">
								<td class="CaptionTD"><label for="dept">部门</label></td>
								<td class="DataTD">&nbsp;
									<div class="col-sm-9">
										<label class="radio-inline"> <input checked=""
											value="option1" id="optionsRadios1" name="optionsRadios"
											type="radio" />总公司
										</label> <label class="radio-inline"> <input value="option2"
											id="optionsRadios2" name="optionsRadios" type="radio" />人事部
										</label> <label class="radio-inline"> <input value="option3"
											id="optionsRadios3" name="optionsRadios" type="radio" />运营部
										</label> <label class="radio-inline"> <input value="option4"
											id="optionsRadios4" name="optionsRadios" type="radio" />技术部
										</label>
									</div>
								</td>
							</tr>
							<tr rowpos="3" class="FormData" id="tr_role">
								<td class="CaptionTD"><label for="role">角色</label></td>
								<td class="DataTD">&nbsp;
									<div class="col-sm-9">
										<label class="radio-inline"> <input checked=""
											value="option1" id="optionsRadios1" name="optionsRadios"
											type="radio" />用户
										</label> <label class="radio-inline"> <input value="option2"
											id="optionsRadios2" name="optionsRadios" type="radio" />超级管理员
										</label>
									</div>
								</td>
							</tr>
							<tr class="FormData" style="display:none">
								<td class="CaptionTD"></td>
								<td colspan="1" class="DataTD"><input class="FormElement"
									id="id_g" name="table_list_2_id" value="_empty" type="text" /></td>
							</tr>
						</tbody>
					</table>
					<div class="binfo topinfo bottominfo"></div>
				</form>
				<table style="height:auto" class="EditTable ui-common-table"
					id="TblGrid_table_list_2_2">
					<tbody>
						<tr>
							<td colspan="2"><hr class="" style="margin:1px" /></td>
						</tr>
						<tr id="Act_Buttons">
							<td class="navButton"><a id="pData"
								class="fm-button btn btn-default" style="display: none;"><span
									class="glyphicon glyphicon-step-backward"></span></a><a id="nData"
								class="fm-button btn btn-default" style="display: none;"><span
									class="glyphicon glyphicon-step-forward"></span></a></td>
							<td class="EditButton"><a id="sData"
								class="fm-button btn btn-default fm-button-icon-left">提交<span
									class="glyphicon glyphicon-save"></span></a><a id="cData"
								class="fm-button btn btn-default fm-button-icon-left">取消<span
									class="glyphicon glyphicon-remove-circle"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div
			class="jqResize ui-resizable-handle ui-resizable-se glyphicon glyphicon-import"></div>
	</div>
</body>
</html>
