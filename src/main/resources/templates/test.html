<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

	<link rel="stylesheet" type="text/css" th:href="@{static/css/lin/easyui.css}"/>
	<script th:src="@{static/js/lin/jquery-1.3.1.js}">   </script>
	<script th:src="@{static/js/lin/jquery.easyui.min.js}">   </script>
</head>

<body>
<h2>CheckBox Tree</h2>
	<p>Tree nodes with check boxes.</p>
	<div style="margin:20px 0;">
		<a href="#" class="easyui-linkbutton" onclick="getChecked()">GetChecked</a> 
	</div>
	<div style="margin:10px 0">
		<input type="checkbox"  onchange="$('#tt').tree({cascadeCheck:$(this).is(':checked')})"/>CascadeCheck 
		<input type="checkbox" onchange="$('#tt').tree({onlyLeafCheck:$(this).is(':checked')})"/>OnlyLeafCheck
	</div>
	<div class="easyui-panel" style="padding:5px">
		<ul id="tt" class="easyui-tree" data-options="url:'/noticetreedata',method:'get',animate:true,checkbox:true"></ul>
	</div>
	
</body>
</html>
